<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Guesthouse Calendar</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="safe"></div>
    <div class="bar">
      <button id="prev" aria-label="Previous month">‹</button>
      <div class="month" id="monthLabel">Month YYYY</div>
      <button id="next" aria-label="Next month">›</button>
    </div>
    <div class="bar buttons">
      <button id="exportMonthBtn">Export Month</button>
      <button id="exportAllBtn">Export CSV</button>
    </div>
  </header>
  <main class="container">
    <div class="legend">
      <span class="dot dot-available"></span> Available
      <span class="dot dot-booked"></span> Booked
    </div>
    <div id="roomsGrid" class="rooms-grid"></div>
  </main>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
